<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Studio — Free QR Code Generator</title>
  <meta name="description" content="Free QR code generator. Custom styles, logo embedding, SVG/PNG export. No login required." />

  <!-- Prevent dark mode flash -->
  <script>
    (function() {
      var s = localStorage.getItem('qrstudio_dark');
      var dark = s !== null ? s === 'true' : window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (dark) document.documentElement.classList.add('dark');
    })();
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://unpkg.com/qr-code-styling@1.6.0-rc1/lib/qr-code-styling.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

  <!-- ── Header ──────────────────────────────────────────────────── -->
  <header class="sticky top-0 z-40 bg-white/80 dark:bg-gray-900/80 backdrop-blur border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2.5">
        <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center shadow-sm">
          <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5 3H9a2 2 0 012 2v4a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2zm10 0h4a2 2 0 012 2v4a2 2 0 01-2 2h-4a2 2 0 01-2-2V5a2 2 0 012-2zM5 13H9a2 2 0 012 2v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4a2 2 0 012-2zm7 4a2 2 0 114 0 2 2 0 01-4 0zm5-3h-2v-2h2v2zm0 3h-2v-2h2v2z" />
          </svg>
        </div>
        <div>
          <span class="font-bold text-base leading-none tracking-tight">QR Studio</span>
          <span class="hidden sm:inline ml-2 text-xs text-gray-400 dark:text-gray-500">Free QR Generator</span>
        </div>
      </div>
      <button id="darkToggle"
        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
        title="Toggle dark mode" aria-label="Toggle dark mode">
        <!-- Sun (shown in dark mode) -->
        <svg id="sunIcon" class="w-5 h-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <!-- Moon (shown in light mode) -->
        <svg id="moonIcon" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>
  </header>

  <!-- ── Main ────────────────────────────────────────────────────── -->
  <main class="max-w-6xl mx-auto px-4 sm:px-6 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8 items-start">

      <!-- ── LEFT: Controls ──────────────────────────────────────── -->
      <div class="space-y-5">

        <!-- Content Type -->
        <section class="bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 shadow-sm p-5">
          <h2 class="text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-widest mb-3">
            Content Type
          </h2>
          <div id="typeSelector" class="grid grid-cols-4 gap-2"></div>
        </section>

        <!-- Content Input -->
        <section class="bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 shadow-sm p-5">
          <h2 class="text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-widest mb-3">
            Content
          </h2>
          <div id="inputForm" class="space-y-3"></div>
        </section>

        <!-- Customization -->
        <section class="bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 shadow-sm p-5">
          <h2 class="text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-widest mb-4">
            Style &amp; Options
          </h2>
          <div class="space-y-5">

            <!-- Error Correction -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Error Correction
                <span class="ml-1 text-xs font-normal text-gray-400" title="Higher = more recoverable if damaged. Required for logos.">(higher = better with logos)</span>
              </label>
              <div id="ecSelector" class="grid grid-cols-4 gap-2"></div>
            </div>

            <!-- Dot Style -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Dot Style</label>
              <div id="dotStyleSelector" class="grid grid-cols-3 gap-2"></div>
            </div>

            <!-- Eye Style -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Eye Style</label>
              <div id="eyeStyleSelector" class="grid grid-cols-3 gap-2"></div>
            </div>

            <!-- Colors -->
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Foreground</label>
                <div class="flex items-center gap-2">
                  <input type="color" id="fgColor" value="#000000" class="color-input" />
                  <input type="text" id="fgColorText" value="#000000" maxlength="7"
                    class="flex-1 min-w-0 px-2 py-2 text-xs border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 font-mono focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Background</label>
                <div class="flex items-center gap-2">
                  <input type="color" id="bgColor" value="#ffffff" class="color-input" />
                  <input type="text" id="bgColorText" value="#ffffff" maxlength="7"
                    class="flex-1 min-w-0 px-2 py-2 text-xs border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 font-mono focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                </div>
              </div>
            </div>

            <!-- Gradient Toggle -->
            <div>
              <div class="flex items-center justify-between mb-3">
                <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Gradient</label>
                <label class="relative inline-flex items-center cursor-pointer">
                  <input type="checkbox" id="gradientToggle" class="sr-only peer" />
                  <div class="w-10 h-5 bg-gray-200 dark:bg-gray-700 rounded-full peer
                    peer-checked:bg-indigo-600
                    after:content-[''] after:absolute after:top-[2px] after:left-[2px]
                    after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all
                    peer-checked:after:translate-x-5"></div>
                </label>
              </div>
              <div id="gradientOptions" class="hidden space-y-3">
                <div class="flex items-center gap-3">
                  <input type="color" id="gradientColor2" value="#6366f1" class="color-input" />
                  <span class="text-sm text-gray-500 dark:text-gray-400">Second color</span>
                </div>
                <div class="flex gap-2">
                  <button id="gradLinear" class="px-3 py-2 text-sm rounded-lg bg-indigo-600 text-white font-medium flex-1">Linear</button>
                  <button id="gradRadial" class="px-3 py-2 text-sm rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-medium flex-1">Radial</button>
                </div>
              </div>
            </div>

            <!-- Logo Upload -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Logo / Icon
                <span class="ml-1 text-xs font-normal text-gray-400">(use EC H or Q)</span>
              </label>
              <div class="flex items-center gap-2">
                <label for="logoUpload" class="flex-1 cursor-pointer">
                  <div class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl p-3 text-center text-sm text-gray-400 hover:border-indigo-400 hover:text-indigo-500 transition-colors">
                    <svg class="w-4 h-4 inline mr-1 mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span id="logoLabel">Click to upload</span>
                  </div>
                  <input type="file" id="logoUpload" accept="image/*" class="hidden" />
                </label>
                <button id="removeLogo"
                  class="hidden p-2.5 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-xl transition-colors"
                  title="Remove logo">
                  <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>

            <!-- Size -->
            <div>
              <div class="flex justify-between items-center mb-2">
                <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Preview Size</label>
                <span id="sizeValue" class="text-xs text-gray-500 dark:text-gray-400 tabular-nums">300px</span>
              </div>
              <input type="range" id="sizeRange" min="150" max="600" value="300" step="50" class="range-input w-full" />
            </div>

            <!-- Margin -->
            <div>
              <div class="flex justify-between items-center mb-2">
                <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Quiet Zone</label>
                <span id="marginValue" class="text-xs text-gray-500 dark:text-gray-400 tabular-nums">10px</span>
              </div>
              <input type="range" id="marginRange" min="0" max="40" value="10" step="2" class="range-input w-full" />
            </div>

          </div><!-- /space-y-5 -->
        </section>
      </div><!-- /LEFT -->

      <!-- ── RIGHT: Preview ──────────────────────────────────────── -->
      <div class="lg:sticky lg:top-20">
        <div class="bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 shadow-sm p-5 space-y-4">

          <!-- QR Preview -->
          <div class="flex justify-center items-center min-h-[200px]">
            <div id="qrCanvas"></div>
          </div>

          <!-- Capacity Bar -->
          <div>
            <div class="flex justify-between text-xs mb-1.5">
              <span class="text-gray-500 dark:text-gray-400">Data capacity used</span>
              <span id="capacityText" class="font-medium tabular-nums text-gray-700 dark:text-gray-300">—</span>
            </div>
            <div class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
              <div id="capacityBar" class="h-2 rounded-full bg-green-500 transition-all duration-300" style="width:0%"></div>
            </div>
          </div>

          <!-- Warnings -->
          <div id="warnings" class="space-y-1.5"></div>

          <!-- Action Buttons -->
          <div class="grid grid-cols-3 gap-2.5">
            <button id="downloadSVG"
              class="flex flex-col items-center gap-1.5 py-3 px-2 bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 text-white rounded-xl text-sm font-medium transition-colors shadow-sm">
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
              </svg>
              SVG
            </button>
            <button id="downloadPNG"
              class="flex flex-col items-center gap-1.5 py-3 px-2 bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 text-white rounded-xl text-sm font-medium transition-colors shadow-sm">
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
              </svg>
              PNG
            </button>
            <button id="copyClipboard"
              class="flex flex-col items-center gap-1.5 py-3 px-2 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-xl text-sm font-medium transition-colors">
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
              </svg>
              Copy SVG
            </button>
          </div>

          <!-- Save to History -->
          <button id="saveHistory"
            class="w-full py-2 text-sm text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 border border-dashed border-gray-200 dark:border-gray-700 hover:border-indigo-300 dark:hover:border-indigo-700 rounded-xl transition-colors">
            + Save to history
          </button>

        </div>
      </div><!-- /RIGHT -->

    </div><!-- /grid -->

    <!-- ── History ──────────────────────────────────────────────── -->
    <section id="historySection" class="mt-6 hidden">
      <div class="bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 shadow-sm p-5">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-widest">History</h2>
          <button id="clearHistory"
            class="text-xs text-red-400 hover:text-red-600 dark:hover:text-red-300 transition-colors">
            Clear all
          </button>
        </div>
        <div id="historyList" class="flex gap-3 overflow-x-auto pb-2"></div>
      </div>
    </section>

  </main><!-- /main -->

  <!-- ── Footer ───────────────────────────────────────────────── -->
  <footer class="mt-16 pb-10 text-center text-xs text-gray-400 dark:text-gray-600 space-y-1">
    <p>QR Studio &mdash; Free, no login, no watermarks.</p>
    <p>All generation happens in your browser. Nothing is uploaded.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
